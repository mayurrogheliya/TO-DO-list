<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Baskervville&family=Lora:ital@1&family=Playfair+Display:ital@1&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="img/to-do-list.png" alt=""></h2>
            <div class="row">
                <input type="text" id="inp-box" placeholder="Add your text" autofocus>
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list_container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
                <li>Task 4</li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
